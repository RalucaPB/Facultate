<div class="card" id="bodys">
    <app-nav-bar-main></app-nav-bar-main>

    <div class="login">
        <div class="login-triangle"></div>
        <h2 class="login-header">Logare</h2>
    <form [formGroup]="angForm" class="login-container" novalidate>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" formControlName="email" #email />
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          email is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Parola   </label>
        <input type="password" class="form-control" formControlName="parola" #parola />
      </div>
      <div *ngIf="angForm.controls['parola'].invalid && (angForm.controls['parola'].dirty || angForm.controls['parola'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['parola'].errors.required">
          parola  is required.
        </div>
      </div>
      <div class="form-group text-center">
          <button (click)="onLogin( email.value, parola.value)"
              [disabled]="angForm.pristine || angForm.invalid" 
              class="btn btn-primary">
              Login
           </button>
      </div>
    </form>
  </div>
</div>
