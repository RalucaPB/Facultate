  <div class="card" id="bodys">
      <app-nav-bar-main></app-nav-bar-main>
  
      <div class="register">
          <div class="register-triangle"></div>
          <h2 class="register-header">Creare cont</h2>
      <form [formGroup]="angForm" class="register-container" novalidate>
          <div class="form-group">
              <label class="col-md-4">Utilizator</label>
              <input type="text" class="form-control" formControlName="name" #name />
            </div>
            <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['name'].errors.required">
                  name is required.
              </div>
            </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="text" class="form-control" formControlName="email"  #email />
        </div>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            email is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Parola   </label>
            <input type="password" class="form-control" formControlName="parola" #parola />
          </div>
          <div *ngIf="angForm.controls['parola'].invalid && (angForm.controls['parola'].dirty || angForm.controls['parola'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['parola'].errors.required">
              parola  is required.
            </div>
          </div>
        <div class="form-group">
            <label class="col-md-4">Autism   </label>
            <input type="radio" name="d" value="autism"  class="form-control" formControlName="d" (click)="checka($event)" #d />
          </div>
         
         
          <div class="form-group">
              <label class="col-md-4">sindromDown   </label>
              <input type="radio" name="d" value="sindromDown"  class="form-control" formControlName="d" (click)="checks($event)" #d />
            </div>
           
        <div class="form-group text-center">
            <button (click)="onRegister( name.value,email.value, parola.value)"
                [disabled]="angForm.pristine || angForm.invalid" 
                class="btn btn-primary">
                Creare cont
             </button>
        </div>
      </form>
    </div>
  </div>
