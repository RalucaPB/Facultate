<div *ngIf="a"><app-navbar-autism></app-navbar-autism></div>
<div *ngIf="sd"><app-navbar-sindrom-down></app-navbar-sindrom-down></div>
<div class="card">
 
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nume</label>
        <input type="text" class="form-control" formControlName="username" #username [(ngModel)] = "user.username" />
      </div>
      <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['username'].errors.required">
          Username is required.
        </div>
      </div>
     
      <div class="form-group">
        <button (click)="updateUser(username.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Actualizare Nume</button>
      </div>
    </form>
  </div>
  <div class="card-body">
    <form [formGroup]="ang1Form" novalidate>
      <div class="form-group">
        <label class="col-md-4">Parola </label>
        <input type="password" class="form-control" formControlName="password" #password [(ngModel)] = "user.password" />
      </div>
      <div *ngIf="ang1Form.controls['password'].invalid && (ang1Form.controls['password'].dirty || ang1Form.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="ang1Form.controls['password'].errors.required">
          Parola is required.
        </div>
      </div>
     
      <div class="form-group">
        <button (click)="updateUser1( password.value)"
        [disabled]="ang1Form.invalid" 
        class="btn btn-primary">Actualizare Parola</button>
      </div>
    </form>
  </div>
</div>
<table class="table table-hover">
  <thead>
  <tr>
      <td>Nume</td>
      <td>Email</td>
      
     
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let userD of userDetails">
          <td>{{ userD.username }}</td>
          <td>{{ userD.email }}</td>
           <!--td *ngIf="disability">{{disability}}</td-->
    
          
      </tr>
  </tbody>
</table>
