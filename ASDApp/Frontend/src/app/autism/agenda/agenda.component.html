
<app-navbar-autism>
  
</app-navbar-autism><div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Activitate</label>
          <input type="text" class="form-control" formControlName="activity" #activity />
        </div>
        <div *ngIf="angForm.controls['activity'].invalid && (angForm.controls['activity'].dirty || angForm.controls['activity'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['activity'].errors.required">
              Activity is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Data   </label>
          <input type="date" class="form-control" formControlName="date" #date />
        </div>
        <div *ngIf="angForm.controls['date'].invalid && (angForm.controls['date'].dirty || angForm.controls['date'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['date'].errors.required">
              Data  is required.
          </div>
        </div>
        <div class="form-group">
            <button (click)="addAgenda( activity.value, date.value)"
                [disabled]="angForm.pristine || angForm.invalid" 
                class="btn btn-primary">
                Adăugare Activitate
             </button>
        </div>
      </form>
    </div>
  </div>
  <table class="table table-hover">
      <thead>
      <tr>
          <td>Activitate</td>
          <td>Data</td>
          <td colspan="2">Acțiune</td>
      </tr>
      </thead>
    
      <tbody>
          <tr *ngFor="let activity of activities">
              <td>{{ activity.activity }}</td>
              <td>{{ activity.date }}</td>
              <!--td *ngIf="disability">{{disability}}</td-->
               <td><a (click) = "deleteActivity(activity._id)" class="btn btn-danger">Ștergere</a></td>
          </tr>
      </tbody>
    </table>
